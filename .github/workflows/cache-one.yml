# Runs a single ecosystem and fills the cache.
name: Cache One

on:
  workflow_dispatch:
    inputs:
      git-ref:
        description: git ref
        required: true
        default: main
      package_manager:
        description: The package manager to use
        required: true
        type: choice
        options:
          - actions
          - bundler
          - bundler-group-rules
          - cargo
          - composer
          - docker
          - elm
          - go
          - go-close-pr
          - go-security
          - go-update-pr
          - gradle
          - gradle-version-catalog
          - hex
          - maven
          - npm
          - npm-group-rules
          - npm-remove-transitive
          - nuget
          - pip
          - pip-compile
          - pipenv
          - pnpm
          - poetry
          - pub
          - submodules
          - terraform
          - yarn
          - yarn-berry
          - yarn-berry-group-rules
          - yarn-berry-workspaces
          - yarn-berry-workspaces-group-rules
          - yarn-group-rules

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cache_one:
    runs-on: ubuntu-latest
    name: Cache ${{ github.event.inputs.package_manager }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.git-ref }}

      - name: Download CLI
        run: |
          gh release download --repo dependabot/cli -p "*linux-amd64.tar.gz"
          tar xzvf *.tar.gz >/dev/null 2>&1
          ./dependabot --version

      # No download first to get a clean cache.

      - name: Smoke ${{ github.event.inputs.package_manager }}
        env:
          LOCAL_GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./dependabot test -f=tests/smoke-${{ github.event.inputs.package_manager }}.yaml --cache=cache

      - uses: actions/upload-artifact@v3
        with:
          name: cache-${{ github.event.inputs.package_manager }}
          path: cache/
