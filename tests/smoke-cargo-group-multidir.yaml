        package-manager: cargo
        allowed-updates:
            - dependency-type: direct
              update-type: all
        dependency-groups:
            - name: cargo
              applies-to: security-updates
              rules:
                patterns:
                    - '*'
        dependencies:
            - time
            - regex
            - rand
            - iota
        ignore-conditions:
            - dependency-name: time
              source: ../smoke-tests/tests/smoke-cargo-group-multidir.yaml
              version-requirement: '>0.3.0'
            - dependency-name: regex
