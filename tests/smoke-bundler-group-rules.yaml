                <li><a href="https://github.com/rack/rack/commit/57277b7741581fa827472c5c666f6e6a33abd784"><code>57277b7</code></a> Improper handling of proxy headers in <code>Rack::Sendfile</code> may allow proxy bypass.</li>
                <li><a href="https://github.com/rack/rack/commit/403b74b2441d666845177ce769036e294f663712"><code>403b74b</code></a> Normalize adivsories links.</li>
                <li>Additional commits viewable in <a href="https://github.com/rack/rack/compare/f3cf79d6460dc592767941806d1b2b7008f73e01...d4dbd79978308a8811fe5cb1fe49082896685dca">compare view</a></li>
