            pr-body: |
                Bumps [toml-rb](https://github.com/emancu/toml-rb) from 2.2.0 to 4.1.0.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/emancu/toml-rb/releases">toml-rb's releases</a>.</em></p>
                <blockquote>
                <h2>v4.1.0</h2>
                <h2>What's Changed</h2>
                <ul>
                <li><a href="https://redirect.github.com/emancu/toml-rb/issues/155">#155</a>  First working solution to verify we are not overriding dotted keys by <a href="https://github.com/emancu"><code>@​emancu</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/157">emancu/toml-rb#157</a></li>
                <li><a href="https://redirect.github.com/emancu/toml-rb/issues/149">#149</a>  Undetected key conflict error by <a href="https://github.com/emancu"><code>@​emancu</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/158">emancu/toml-rb#158</a></li>
                <li><a href="https://redirect.github.com/emancu/toml-rb/issues/150">#150</a>  Fix encoding error by <a href="https://github.com/emancu"><code>@​emancu</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/159">emancu/toml-rb#159</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/emancu/toml-rb/compare/v4.0.0...v4.1.0">https://github.com/emancu/toml-rb/compare/v4.0.0...v4.1.0</a></p>
                <h2>v4.0.0</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>Support array with mixed types by <a href="https://github.com/emancu"><code>@​emancu</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/153">emancu/toml-rb#153</a></li>
                <li>Update tests by <a href="https://github.com/emancu"><code>@​emancu</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/154">emancu/toml-rb#154</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/emancu/toml-rb/compare/v3.0.1...v4.0.0">https://github.com/emancu/toml-rb/compare/v3.0.1...v4.0.0</a></p>
                <h2>v3.0.1</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>Support empty keys by quoting them. Fixes <a href="https://redirect.github.com/emancu/toml-rb/issues/147">#147</a> by <a href="https://github.com/dreid"><code>@​dreid</code></a> in <a href="https://redirect.github.com/emancu/toml-rb/pull/148">emancu/toml-rb#148</a></li>
                </ul>
                <h2>New Contributors</h2>
                <ul>
                <li><a href="https://github.com/dreid"><code>@​dreid</code></a> made their first contribution in <a href="https://redirect.github.com/emancu/toml-rb/pull/148">emancu/toml-rb#148</a></li>
                </ul>
