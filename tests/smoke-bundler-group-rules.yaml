                <summary>Changelog</summary>
                <p><em>Sourced from <a href="https://github.com/rack/rack/blob/main/CHANGELOG.md">rack's changelog</a>.</em></p>
                <blockquote>
                <h2>[3.2.4] - 2025-11-03</h2>
                <h3>Fixed</h3>
                <ul>
                <li>Multipart parser: limit MIME header size check to the unread buffer region to avoid false <code>multipart mime part header too large</code> errors when previously read data accumulates in the scan buffer. (<a href="https://redirect.github.com/rack/rack/pull/2392">#2392</a>, <a href="https://github.com/alpaca-tc"><code>@​alpaca-tc</code></a>, <a href="https://github.com/willnet"><code>@​willnet</code></a>, <a href="https://github.com/krororo"><code>@​krororo</code></a>)</li>
                </ul>
                <h2>[3.2.3] - 2025-10-10</h2>
                <h3>Security</h3>
                <ul>
                <li><a href="https://github.com/advisories/GHSA-r657-rxjc-j557">CVE-2025-61780</a> Improper handling of headers in <code>Rack::Sendfile</code> may allow proxy bypass.</li>
                <li><a href="https://github.com/advisories/GHSA-6xw4-3v39-52mm">CVE-2025-61919</a> Unbounded read in <code>Rack::Request</code> form parsing can lead to memory exhaustion.</li>
                </ul>
                <h2>[3.2.2] - 2025-10-07</h2>
                <h3>Security</h3>
                <ul>
                <li><a href="https://github.com/advisories/GHSA-wpv5-97wm-hp9c">CVE-2025-61772</a> Multipart parser buffers unbounded per-part headers, enabling DoS (memory exhaustion)</li>
                <li><a href="https://github.com/advisories/GHSA-w9pc-fmgc-vxvw">CVE-2025-61771</a> Multipart parser buffers large non‑file fields entirely in memory, enabling DoS (memory exhaustion)</li>
                <li><a href="https://github.com/advisories/GHSA-p543-xpfm-54cp">CVE-2025-61770</a> Unbounded multipart preamble buffering enables DoS (memory exhaustion)</li>
                </ul>
                <h2>[3.2.1] -- 2025-09-02</h2>
                <h3>Added</h3>
                <ul>
                <li>Add support for streaming bodies when using <code>Rack::Events</code>. (<a href="https://redirect.github.com/rack/rack/blob/main/redirect.github.com/rack/rack/pull/2375">#2375</a>, <a href="https://github.com/unflxw"><code>@​unflxw</code></a>)</li>
                </ul>
                <h3>Fixed</h3>
                <ul>
                <li>Fix an issue where a <code>NoMethodError</code> would be raised when using <code>Rack::Events</code> with streaming bodies. (<a href="https://redirect.github.com/rack/rack/blob/main/redirect.github.com/rack/rack/pull/2375">#2375</a>, <a href="https://github.com/unflxw"><code>@​unflxw</code></a>)</li>
                </ul>
                <h2>[3.2.0] - 2025-07-31</h2>
                <p>This release continues Rack's evolution toward a cleaner, more efficient foundation while maintaining backward compatibility for most applications. The breaking changes primarily affect deprecated functionality, so most users should experience a smooth upgrade with improved performance and standards compliance.</p>
                <h3>SPEC Changes</h3>
                <ul>
                <li>Request environment keys must now be strings. (<a href="https://redirect.github.com/rack/rack/issues/2310">#2310</a>, [<a href="https://github.com/jeremyevans"><code>@​jeremyevans</code></a>])</li>
                <li>Add <code>nil</code> as a valid return from a Response <code>body.to_path</code> (<a href="https://redirect.github.com/rack/rack/pull/2318">#2318</a>, [<a href="https://github.com/MSP-Greg"><code>@​MSP-Greg</code></a>])</li>
                <li><code>Rack::Lint#check_header_value</code> is relaxed, only disallowing CR/LF/NUL characters. (<a href="https://redirect.github.com/rack/rack/pull/2354">#2354</a>, [<a href="https://github.com/ioquatix"><code>@​ioquatix</code></a>])</li>
                </ul>
                <h3>Added</h3>
                <ul>
                <li>Introduce <code>Rack::VERSION</code> constant. (<a href="https://redirect.github.com/rack/rack/pull/2199">#2199</a>, [<a href="https://github.com/ioquatix"><code>@​ioquatix</code></a>])</li>
                <li><code>ISO-2022-JP</code> encoded parts within MIME Multipart sections of an HTTP request body will now be converted to <code>UTF-8</code>. (<a href="https://redirect.github.com/rack/rack/pull/2245">#2245</a>, <a href="https://github.com/nappa"><code>@​nappa</code></a>)</li>
                <li>Add <code>Rack::Request#query_parser=</code> to allow setting the query parser to use. (<a href="https://redirect.github.com/rack/rack/pull/2349">#2349</a>, [<a href="https://github.com/jeremyevans"><code>@​jeremyevans</code></a>])</li>
                <li>Add <code>Rack::Request#form_pairs</code> to access form data as raw key-value pairs, preserving duplicate keys. (<a href="https://redirect.github.com/rack/rack/pull/2351">#2351</a>, [<a href="https://github.com/matthewd"><code>@​matthewd</code></a>])</li>
                </ul>
                <h3>Changed</h3>
