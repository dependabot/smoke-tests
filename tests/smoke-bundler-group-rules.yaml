                <details>
                <summary>Changelog</summary>
                <p><em>Sourced from <a href="https://github.com/rack/rack/blob/main/CHANGELOG.md">rack's changelog</a>.</em></p>
                <blockquote>
                <h2>[3.1.15] - 2025-05-18</h2>
                <ul>
                <li>Optional support for <code>CGI::Cookie</code> if not available. (<a href="https://redirect.github.com/rack/rack/pull/2327">#2327</a>, <a href="https://redirect.github.com/rack/rack/pull/2333">#2333</a>, [<a href="https://github.com/earlopain"><code>@​earlopain</code></a>])</li>
                </ul>
                <h2>[3.1.14] - 2025-05-06</h2>
                <h3>Security</h3>
                <ul>
                <li><a href="https://github.com/rack/rack/security/advisories/GHSA-gjh7-p2fx-99vx">CVE-2025-46727</a> Unbounded parameter parsing in <code>Rack::QueryParser</code> can lead to memory exhaustion.</li>
                </ul>
                <h2>[3.1.13] - 2025-04-13</h2>
                <ul>
                <li>Ensure <code>Rack::ETag</code> correctly updates response body. (<a href="https://redirect.github.com/rack/rack/pull/2324">#2324</a>, [<a href="https://github.com/ioquatix"><code>@​ioquatix</code></a>])</li>
                </ul>
                <h2>[3.1.12] - 2025-03-11</h2>
                <h3>Security</h3>
                <ul>
                <li><a href="https://github.com/rack/rack/security/advisories/GHSA-7wqh-767x-r66v">CVE-2025-27610</a> Local file inclusion in <code>Rack::Static</code>.</li>
                </ul>
                <h2>[3.1.11] - 2025-03-04</h2>
                <h3>Security</h3>
                <ul>
                <li><a href="https://github.com/rack/rack/security/advisories/GHSA-8cgq-6mh2-7j6v">CVE-2025-27111</a> Possible Log Injection in <code>Rack::Sendfile</code>.</li>
                </ul>
                <h2>[3.1.10] - 2025-02-12</h2>
                <h3>Security</h3>
                <ul>
                <li><a href="https://github.com/rack/rack/security/advisories/GHSA-7g2v-jj9q-g3rg">CVE-2025-25184</a> Possible Log Injection in <code>Rack::CommonLogger</code>.</li>
                </ul>
                <h2>[3.1.9] - 2025-01-31</h2>
