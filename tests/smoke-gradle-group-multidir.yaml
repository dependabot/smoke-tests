input:
    job:
        package-manager: gradle
        allowed-updates:
            - dependency-type: direct
              update-type: all
        dependency-groups:
          - name: gradle
            applies-to: security-updates
            rules:
              patterns:
                - '*'
        dependencies:
            - com.google.code.findbugs:jsr305
            - org.hibernate:hibernate-core
            - com.google.inject:guice
        ignore-conditions:
            - dependency-name: com.google.inject:guice
              source: ../smoke-tests/tests/smoke-gradle-group-multidir.yaml
              version-requirement: '>4.2.1'
            - dependency-name: org.hibernate:hibernate-core
              source: ../smoke-tests/tests/smoke-gradle-group-multidir.yaml
              version-requirement: '>5.3.0.Final'
        security-advisories:
            - dependency-name: com.google.code.findbugs:jsr305
              affected-versions:
                - < 3.0.2
              patched-versions: []
              unaffected-versions: []
            - dependency-name: org.hibernate:hibernate-core
              affected-versions:
                - < 5.3.0
              patched-versions: []
              unaffected-versions: []
            - dependency-name: com.google.inject:guice
              affected-versions:
                - <= 4.2.0
              patched-versions: []
              unaffected-versions: []
        security-updates-only: true
        source:
            provider: github
            repo: dependabot/smoke-tests
            directories:
                - /gradle/multi-dir/foo
                - /gradle/multi-dir/bar
            commit: bdc8fd5e4980081b086bcfcb2c4746c43e4b789d
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
