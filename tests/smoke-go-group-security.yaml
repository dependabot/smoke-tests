input:
    job:
        package-manager: go_modules
        allowed-updates:
            - dependency-type: direct
              update-type: all
        dependency-groups:
          - name: go_modules
            applies-to: security-updates
            rules:
              patterns:
                - '*'
        dependencies:
            - rsc.io/quote
            - rsc.io/qr
        experiments:
            goprivate: ""
            record-ecosystem-versions: true
        ignore-conditions:
            - dependency-name: not-used
        security-advisories:
            - dependency-name: rsc.io/quote
              affected-versions:
                - < 1.5.1
              patched-versions: []
              unaffected-versions: []
            - dependency-name: rsc.io/qr
              affected-versions:
                - <= 0.1.0
              patched-versions: []
              unaffected-versions: []
        security-updates-only: true
        source:
            provider: github
            repo: dependabot/smoke-tests
            directories:
                - /go/grouped-security-update
            commit: 6842b44b55335f744d2e382218229a007e696f46
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
output:
    - type: record_ecosystem_versions
      expect:
        data:
            ecosystem_versions:
                package_managers:
                    gomod: "1.21"
    - type: update_dependency_list
      expect:
        data:
            dependencies:
                - name: rsc.io/qr
                  requirements:
                    - file: go.mod
                      groups: []
                      requirement: v0.1.0
                      source:
                        source: rsc.io/qr
                        type: default
                  version: 0.1.0
                - name: rsc.io/quote
                  requirements:
                    - file: go.mod
                      groups: []
                      requirement: v1.5.0
                      source:
                        source: rsc.io/quote
                        type: default
                  version: 1.5.0
                - name: golang.org/x/text
                  requirements: []
                  version: 0.4.0
                - name: rsc.io/sampler
                  requirements: []
                  version: 1.3.0
            dependency_files:
                - /go/grouped-security-update/go.mod
                - /go/grouped-security-update/go.sum
    - type: create_pull_request
      expect:
