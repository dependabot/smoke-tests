                <li><a href="https://github.com/numpy/numpy/commit/b3ae9c59de627110458653836f1be81280222f85"><code>b3ae9c5</code></a> REL: Prepare for the NumPy 2.4.2 release</li>
                <li><a href="https://github.com/numpy/numpy/commit/9de89843c3918fa133f1aab9fb4435c38a3b0ba6"><code>9de8984</code></a> Merge pull request <a href="https://redirect.github.com/numpy/numpy/issues/30737">#30737</a> from mattip/scipy-openblas-backport</li>
                <li><a href="https://github.com/numpy/numpy/commit/b7be329895e32de44578742b2745fb307cdf8625"><code>b7be329</code></a> backport scipy-openblas version change</li>
                <li><a href="https://github.com/numpy/numpy/commit/7ff98637f80dc1ff7a18fce8025ffabdded76094"><code>7ff9863</code></a> Merge pull request <a href="https://redirect.github.com/numpy/numpy/issues/30736">#30736</a> from charris/backport-30667</li>
                <li><a href="https://github.com/numpy/numpy/commit/431fffbe91d86c04738f039e0048441f8f9b5fff"><code>431fffb</code></a> MAINT: Skip tests that require <strong>buffer</strong>.</li>
                <li><a href="https://github.com/numpy/numpy/commit/127235fcd9b2e80764da8f6c64f942a6bddb093a"><code>127235f</code></a> BUG: fix thread safety of <code>array_getbuffer</code> (<a href="https://redirect.github.com/numpy/numpy/issues/30667">#30667</a>)</li>
                <li><a href="https://github.com/numpy/numpy/commit/18bdb2e675b68daa5afc3250c41982ff77b3867f"><code>18bdb2e</code></a> Merge pull request <a href="https://redirect.github.com/numpy/numpy/issues/30713">#30713</a> from charris/backport-30710</li>
                <li><a href="https://github.com/numpy/numpy/commit/41dd7512de6dc3dd665b71d4e3a321aa1150dc48"><code>41dd751</code></a> Merge pull request <a href="https://redirect.github.com/numpy/numpy/issues/30712">#30712</a> from charris/backport-30705</li>
                <li><a href="https://github.com/numpy/numpy/commit/7a278da99943376313b8f631905c3baaa7a82a30"><code>7a278da</code></a> BUG: Fixup the quantile promotion fixup</li>
