              pr-body: "Bumps the phpstan group in /composer with 2 updates: [phpstan/phpstan](https://github.com/phpstan/phpstan) and [phpstan/phpstan-strict-rules](https://github.com/phpstan/phpstan-strict-rules).\n\nUpdates `phpstan/phpstan` from 1.10.23 to 1.10.25\n<details>\n<summary>Release notes</summary>\n<p><em>Sourced from <a href=\"https://github.com/phpstan/phpstan/releases\">phpstan/phpstan's releases</a>.</em></p>\n<blockquote>\n<h2>1.10.25</h2>\n<h1>Improvements \U0001F527</h1>\n<ul>\n<li>Understand that promoted property can come from renamed trait constructor (<a href=\"https://github.com/phpstan/phpstan-src/commit/eafba2e09164846a010dc29e65bbc49c814941ae\">https://github.com/phpstan/phpstan-src/commit/eafba2e09164846a010dc29e65bbc49c814941ae</a>)</li>\n<li>Understand that methods called from constructor throwing exception cannot leave object in an uninitializad state (<a href=\"https://github.com/phpstan/phpstan-src/commit/f4d060b6888c8ef4469e99becfd23eb64c40da89\">https://github.com/phpstan/phpstan-src/commit/f4d060b6888c8ef4469e99becfd23eb64c40da89</a>)</li>\n</ul>\n<h1>Bugfixes \U0001F41B</h1>\n<ul>\n<li>Allow promoted properties in trait <code>__construct</code> even when renamed (<a href=\"https://github.com/phpstan/phpstan-src/commit/4dd3f753b1438c30e9ee882a3f2b4632b1a8cecc\">https://github.com/phpstan/phpstan-src/commit/4dd3f753b1438c30e9ee882a3f2b4632b1a8cecc</a>), <a href=\"https://redirect.github.com/phpstan/phpstan/issues/9577\">#9577</a></li>\n<li>IllegalConstructorStaticCallRule - fix for renamed trait constructor (<a href=\"https://github.com/phpstan/phpstan-src/commit/65330d3be77c4c7e28a2eb51b19850f8895c147a\">https://github.com/phpstan/phpstan-src/commit/65330d3be77c4c7e28a2eb51b19850f8895c147a</a>), <a href=\"https://redirect.github.com/phpstan/phpstan/issues/9577\">#9577</a></li>\n</ul>\n<h2>1.10.24</h2>\n<h1>Improvements \U0001F527</h1>\n<ul>\n<li>Evaluate uninitialized properties based on each execution end in constructor (<a href=\"https://github.com/phpstan/phpstan-src/commit/b2d2a9d08df092e78fa0cd652e158e13f2e63a7d\">https://github.com/phpstan/phpstan-src/commit/b2d2a9d08df092e78fa0cd652e158e13f2e63a7d</a>), <a href=\"https://redirect.github.com/phpstan/phpstan/issues/7649\">#7649</a></li>\n<li>ConstructorReturnTypeRule (<a href=\"https://github.com/phpstan/phpstan-src/commit/2ebbb5303aad6b757c65ca6f12cafebed79bed83\">https://github.com/phpstan/phpstan-src/commit/2ebbb5303aad6b757c65ca6f12cafebed79bed83</a>)</li>\n</ul>\n<h1>Bugfixes \U0001F41B</h1>\n<ul>\n<li>Fix <code>processCalledMethod</code> when anonymous classes are involved (<a href=\"https://github.com/phpstan/phpstan-src/commit/3f5277975a4c625b0fd6a29ea256a672d0bb77fa\">https://github.com/phpstan/phpstan-src/commit/3f5277975a4c625b0fd6a29ea256a672d0bb77fa</a>)</li>\n<li>Do not require return type for renamed trait constructor (<a href=\"https://github.com/phpstan/phpstan-src/commit/f6ca9c88d66af8d272e4baec19dbd63a0ec54a5f\">https://github.com/phpstan/phpstan-src/commit/f6ca9c88d66af8d272e4baec19dbd63a0ec54a5f</a>), <a href=\"https://redirect.github.com/phpstan/phpstan/issues/9571\">#9571</a></li>\n<li>FileTypeMapper - fix PHPDocs for renamed trait methods (<a href=\"https://github.com/phpstan/phpstan-src/commit/0bd48b4ae0f397de435ba657f7a36284d90ef2dd\">https://github.com/phpstan/phpstan-src/commit/0bd48b4ae0f397de435ba657f7a36284d90ef2dd</a>), <a href=\"https://redirect.github.com/phpstan/phpstan/issues/9571\">#9571</a>, <a href=\"https://redirect.github.com/phpstan/phpstan/issues/6856\">#6856</a></li>\n<li>Register <code>json_validate</code> stub only on PHP 8.3+ (<a href=\"https://github.com/phpstan/phpstan-src/commit/8f8c1af790395a07eb46016ec20f20485bc42c66\">https://github.com/phpstan/phpstan-src/commit/8f8c1af790395a07eb46016ec20f20485bc42c66</a>), <a href=\"https://redirect.github.com/phpstan/phpstan/issues/9574\">#9574</a></li>\n</ul>\n<h1>Function signature fixes \U0001F916</h1>\n<ul>\n<li>More precise <code>session_status()</code> return type (<a href=\"https://redirect.github.com/phpstan/phpstan-src/pull/2509\">#2509</a>), thanks <a href=\"https://github.com/staabm\"><code>@​staabm</code></a>!</li>\n</ul>\n</blockquote>\n</details>\n<details>\n<summary>Commits</summary>\n<ul>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/578f4e70d117f9a90699324c555922800ac38d8c\"><code>578f4e7</code></a> PHPStan 1.10.25</li>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/326528d787ef32dca7e8b713cb49cbcd567aa82a\"><code>326528d</code></a> Updated PHPStan to commit 326528de94348cacb1abaa3b6385a8cfa406bcdc</li>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/f4d060baa0c07940a94da43262a73173f337d544\"><code>f4d060b</code></a> Updated PHPStan to commit f4d060b6888c8ef4469e99becfd23eb64c40da89</li>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/58a4ae958b39a2b7eda6cc5a8c681099d6f3b5f3\"><code>58a4ae9</code></a> Updated PHPStan to commit 58a4ae992dd399b416caf4961e066974c47c3884</li>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/65330d3de2c78b4f1da31055c8ced80e99c616e9\"><code>65330d3</code></a> Updated PHPStan to commit 65330d3be77c4c7e28a2eb51b19850f8895c147a</li>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/eafba2ecae35472a341a3cb199d8ac8e5239cf9b\"><code>eafba2e</code></a> Updated PHPStan to commit eafba2e09164846a010dc29e65bbc49c814941ae</li>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/360ecc90569e9a60c2954ee209ec04fa0d958e14\"><code>360ecc9</code></a> PHPStan 1.10.24</li>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/e2bb941b72c99c8e1d891d0747e9e14f1d7ea5b0\"><code>e2bb941</code></a> Update baselines</li>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/8f8c1af83bc265a8de8254cee64b8281dac1ca3b\"><code>8f8c1af</code></a> Updated PHPStan to commit 8f8c1af790395a07eb46016ec20f20485bc42c66</li>\n<li><a href=\"https://github.com/phpstan/phpstan/commit/5bb8f193d7e0085c37721c1cacbf175d8e3a842f\"><code>5bb8f19</code></a> Failing test</li>\n<li>Additional commits viewable in <a href=\"https://github.com/phpstan/phpstan/compare/1.10.23...1.10.25\">compare view</a></li>\n</ul>\n</details>\n<br />\n\nUpdates `phpstan/phpstan-strict-rules` from 1.5.0 to 1.5.1\n<details>\n<summary>Release notes</summary>\n<p><em>Sourced from <a href=\"https://github.com/phpstan/phpstan-strict-rules/releases\">phpstan/phpstan-strict-rules's releases</a>.</em></p>\n<blockquote>\n<h2>1.5.1</h2>\n<ul>\n<li><a href=\"http://github.com/phpstan/phpstan-strict-rules/commit/b21c03d4f6f3a446e4311155f4be9d65048218e6\">b21c03d</a> - DynamicCallOnStaticMethodsRule - do not report for methods declared on PHPStanTestCase and TypeInferenceTestCase</li>\n<li><a href=\"http://github.com/phpstan/phpstan-strict-rules/commit/ce25f06a29be307aef03a726799a57b6dd833b8a\">ce25f06</a> - Update dependency slevomat/coding-standard to v8.9.0</li>\n<li><a href=\"http://github.com/phpstan/phpstan-strict-rules/commit/b3a558c9cefa128f83df6787f7b1b86e67ca4cc2\">b3a558c</a> - Update PHPCS</li>\n<li><a href=\"http://github.com/phpstan/phpstan-strict-rules/commit/d811ef616a1ca84978d5ab44c105b7aa9ba082db\">d811ef6</a> - Update metcalfc/changelog-generator action to v4.1.0</li>\n</ul>\n</blockquote>\n</details>\n<details>\n<summary>Commits</summary>\n<ul>\n<li><a href=\"https://github.com/phpstan/phpstan-strict-rules/commit/b21c03d4f6f3a446e4311155f4be9d65048218e6\"><code>b21c03d</code></a> DynamicCallOnStaticMethodsRule - do not report for methods declared on PHPSta...</li>\n<li><a href=\"https://github.com/phpstan/phpstan-strict-rules/commit/ce25f06a29be307aef03a726799a57b6dd833b8a\"><code>ce25f06</code></a> Update dependency slevomat/coding-standard to v8.9.0</li>\n<li><a href=\"https://github.com/phpstan/phpstan-strict-rules/commit/b3a558c9cefa128f83df6787f7b1b86e67ca4cc2\"><code>b3a558c</code></a> Update PHPCS</li>\n<li><a href=\"https://github.com/phpstan/phpstan-strict-rules/commit/d811ef616a1ca84978d5ab44c105b7aa9ba082db\"><code>d811ef6</code></a> Update metcalfc/changelog-generator action to v4.1.0</li>\n<li>See full diff in <a href=\"https://github.com/phpstan/phpstan-strict-rules/compare/1.5.0...1.5.1\">compare view</a></li>\n</ul>\n</details>\n<br />\n"
              commit-message: |-
                  Bump the phpstan group in /composer with 2 updates

