            pr-title: Bump phpmailer/phpmailer from 5.2.2 to 6.8.0 in /composer
            pr-body: |
                Bumps [phpmailer/phpmailer](https://github.com/PHPMailer/PHPMailer) from 5.2.2 to 6.8.0.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/PHPMailer/PHPMailer/releases">phpmailer/phpmailer's releases</a>.</em></p>
                <blockquote>
                <h2>PHPMailer 6.8.0</h2>
                <p>This is a maintenance release with a new feature: DSN URL parsing, added by <a href="https://github.com/voronkovich"><code>@​voronkovich</code></a>. This allows you to create a PHPMailer instance with most important settings by passing in a single URL, ideal for configuring PHPMailer from an environment variable.</p>
                <p>Other changes:</p>
                <ul>
                <li>Fix some name edge cases, expand tests</li>
                <li>Add pattern for ZoneMTA message IDs</li>
                <li>Improve Hindi translation</li>
                </ul>
                <h2>PHPMailer 6.7.1</h2>
                <ul>
                <li>Add official support for PHP 8.2 (on release day!)</li>
                <li>Add PHP 8.3 to test suite with &quot;experimental&quot; status</li>
                <li>Add ext-openssl to composer suggest list</li>
                <li>Bump development dependencies</li>
                </ul>
                <h2>PHPMailer 6.7</h2>
                <ul>
                <li>Break out boundary definitions into a method (note that boundary format has also changed slightly)</li>
                <li>Remove MIME preamble to match popular client behaviour, may help with DKIM too</li>
                <li>Fix handling of trailing whitespace in simple DKIM canonicalisation</li>
                <li>Fix some possible POP3 auth issues, including a TCP hang (thanks to <a href="https://github.com/czirkoszoltan"><code>@​czirkoszoltan</code></a>)</li>
                <li>Add Azure XOAUTH2 example and docs (thanks to <a href="https://github.com/greew"><code>@​greew</code></a>)</li>
                <li>Preserve errors during disconnect</li>
                <li>Avoid some PHP 8.1 type issues</li>
                <li>Update CI to run on Ubuntu 22.04</li>
                </ul>
                <h2>PHPMailer 6.6.5</h2>
                <p>This is a maintenance release</p>
                <ul>
                <li>Don't try to issue RSET if there has been a connection error</li>
                <li>Reject attempts to add folders as attachments</li>
                <li>Don't suppress earlier error messages on close()</li>
                <li>Handle Host === null better</li>
                <li>Update Danish and Polish translations</li>
                <li>Change recommendation for Microsoft OAuth package to thenetworg/oauth2-azure</li>
                <li>Bump some GitHub action versions</li>
                </ul>
                <p>Happy Hacktoberfest!</p>
                <h2>PHPMailer 6.6.4</h2>
                <p>This is a maintenance release.</p>
                <ul>
                <li>Update Greek translation</li>
                <li>Add text/csv MIME type</li>
                <li>Fix DKIM when sending to anonymous group via mail()</li>
                <li>Improve docs around auth following gmail &amp; MS deprecations</li>
                <li>Update GitHub action deps</li>
                <li>Add OpenSSF Scorecard security health metrics</li>
                </ul>
                <h2>PHPMailer 6.6.3</h2>
                <p>This is a maintenance release.</p>
                <!-- raw HTML omitted -->
                </blockquote>
                <p>... (truncated)</p>
                </details>
                <details>
                <summary>Changelog</summary>
                <p><em>Sourced from <a href="https://github.com/PHPMailer/PHPMailer/blob/master/changelog.md">phpmailer/phpmailer's changelog</a>.</em></p>
                <blockquote>
                <h2>Version 6.8.0 (March 6th, 2023)</h2>
                <ul>
                <li>Add DSN parsing class, thanks to <a href="https://github.com/voronkovich"><code>@​voronkovich</code></a></li>
                <li>Fix some name edge cases, expand tests</li>
                <li>Add pattern for ZonMTA message IDs</li>
                <li>Improve Hindi translation</li>
                </ul>
                <h2>Version 6.7.1 (December 8th, 2022)</h2>
                <ul>
                <li>Add official support for PHP 8.2</li>
                <li>Add PHP 8.3 to test suite with &quot;experimental&quot; status</li>
                <li>Add ext-openssl to composer suggest list</li>
                <li>Bump development dependencies</li>
                </ul>
                <h2>Version 6.7 (December 5th, 2022)</h2>
                <ul>
                <li>Break out boundary definitions into a method (note that boundary format has also changed slightly)</li>
                <li>Remove MIME preamble to match popular client behaviour, may help with DKIM too</li>
                <li>Fix handling of trailing whitespace in simple DKIM canonicalisation</li>
                <li>Fix some possible POP3 auth issues, including a TCP hang (thanks to <a href="https://github.com/czirkoszoltan"><code>@​czirkoszoltan</code></a>)</li>
                <li>Add Azure XOAUTH2 example and docs (thanks to <a href="https://github.com/greew"><code>@​greew</code></a>)</li>
                <li>Preserve errors during disconnect</li>
                <li>Avoid some PHP 8.1 type issues</li>
                <li>Update CI to run on Ubuntu 22.04</li>
                </ul>
                <h2>Version 6.6.5 (October 7th, 2022)</h2>
                <ul>
                <li>Don't try to issue RSET if there has been a connection error</li>
                <li>Reject attempts to add folders as attachments</li>
                <li>Don't suppress earlier error messages on close()</li>
                <li>Handle Host === null better</li>
                <li>Update Danish and Polish translations</li>
                <li>Change recommendation for Microsoft OAuth package to thenetworg/oauth2-azure</li>
                <li>Bump some GitHub action versions</li>
                </ul>
                <h2>Version 6.6.4 (August 22nd, 2022)</h2>
                <ul>
                <li>Update Greek translation</li>
                <li>Add text/csv MIME type</li>
                <li>Fix DKIM when sending to anonymous group via mail()</li>
                <li>Improve docs around auth following gmail &amp; MS deprecations</li>
                <li>Update GitHub action deps</li>
                <li>Add OpenSSF Scorecard security health metrics</li>
                </ul>
                <h2>Version 6.6.3 (June 20th, 2022)</h2>
                <ul>
                <li>Add an HTML form to the OAuth setup script</li>
                <li>Minor CS improvements</li>
                <li>Add Mongolian translation</li>
                <li>Remove bogus &quot;ch&quot; translation</li>
                </ul>
                <h2>Version 6.6.2 (June 14th, 2022)</h2>
                <ul>
                <li>Fix docs deployment GitHub action</li>
                <li>Updates to parallel-lint and console highlighter, thanks to <a href="https://github.com/jrfnl"><code>@​jrfnl</code></a></li>
                </ul>
                <!-- raw HTML omitted -->
                </blockquote>
                <p>... (truncated)</p>
                </details>
                <details>
                <summary>Commits</summary>
                <ul>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/df16b615e371d81fb79e506277faea67a1be18f1"><code>df16b61</code></a> 6.8.0</li>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/2eb68609f22fb500139a037dc5d7748e9b0f7e20"><code>2eb6860</code></a> Handle some possible issues</li>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/eb746e54ce411b903ec6d53ec0f38d4f3d6eceed"><code>eb746e5</code></a> Cleanup</li>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/2e1298da84cde17ca899fdc67fa4c2ec0959afaa"><code>2e1298d</code></a> Changelog</li>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/e939ca138119fe381c0ea898d6f123469f44c650"><code>e939ca1</code></a> Merge pull request <a href="https://redirect.github.com/PHPMailer/PHPMailer/issues/2874">#2874</a> from voronkovich/support-dsn</li>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/9880a723a2c0e7bdd4926b5cfa8e2871435d6e36"><code>9880a72</code></a> Make DSNConfigurator::parseUrl() protected</li>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/f164395cf4ea5689bd075aeb56003580b18ce627"><code>f164395</code></a> Fix URL parsing for php 5.5</li>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/62fdf0a80bfebe7dd4f2a42987b43b54c910f2c0"><code>62fdf0a</code></a> Change default secure port to 465</li>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/8bd07461d11e661a577ff88ea0fdeb03c17e993d"><code>8bd0746</code></a> Fix typo in test method name</li>
                <li><a href="https://github.com/PHPMailer/PHPMailer/commit/25269b6431664afd5d52608c4cd3f51b3d762d4f"><code>25269b6</code></a> Fix typo: Mailformed -&gt; Malformed</li>
                <li>Additional commits viewable in <a href="https://github.com/PHPMailer/PHPMailer/compare/v5.2.2...v6.8.0">compare view</a></li>
                </ul>
                </details>
                <br />
