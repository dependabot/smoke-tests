            pr-body: |
                Bumps [gradle-wrapper](https://github.com/gradle/gradle) from 7.5 to 9.2.0.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/gradle/gradle/releases">gradle-wrapper's releases</a>.</em></p>
                <blockquote>
                <h2>9.2.0</h2>
                <p>The Gradle team is excited to announce Gradle 9.2.0.</p>
                <p>Here are the highlights of this release:</p>
                <ul>
                <li>Windows ARM support</li>
                <li>Improved publishing APIs</li>
                <li>Better guidance for dependency verification failures</li>
                </ul>
                <p><a href="https://docs.gradle.org/9.2.0/release-notes.html">Read the Release Notes</a></p>
                <p>We would like to thank the following community members for their contributions to this release of Gradle:
                <a href="https://github.com/aSemy">Adam</a>,
                <a href="https://github.com/Vampire">Björn Kautler</a>,
                <a href="https://github.com/hasunzo">hasunzo</a>,
                <a href="https://github.com/iohyeon">HYEON</a>,
                <a href="https://github.com/academey">Hyunjoon Park</a>,
                <a href="https://github.com/guswns1659">HYUNJUN SON</a>,
                <a href="https://github.com/jjohannes">Jendrik Johannes</a>,
                <a href="https://github.com/gavvvr">Kirill Gavrilov</a>,
                <a href="https://github.com/vmadalin">Madalin Valceleanu</a>,
                <a href="https://github.com/martinbonnin">Martin Bonnin</a>,
                <a href="https://github.com/3flex">Matthew Haughton</a>,
                <a href="https://github.com/mipo256">Mikhail Polivakha</a>,
                <a href="https://github.com/NaMinhyeok">Na Minhyeok</a>,
                <a href="https://github.com/hfhbd">Philip Wedemann</a>,
                <a href="https://github.com/p-schneider">Philipp Schneider</a>,
                <a href="https://github.com/TWiStErRob">Róbert Papp</a>,
                <a href="https://github.com/SimonMarquis">Simon Marquis</a>,
                <a href="https://github.com/TheGoesen">TheGoesen</a>,
                <a href="https://github.com/Pankraz76">Vincent Potucek</a>,
                <a href="https://github.com/scaventz">Xin Wang</a>.</p>
                <h2>Upgrade instructions</h2>
                <p>Switch your build to use Gradle 9.2.0 by updating your wrapper:</p>
                <pre><code>./gradlew wrapper --gradle-version=9.2.0 &amp;&amp; ./gradlew wrapper
                </code></pre>
                <p>See the Gradle <a href="https://docs.gradle.org/9.2.0/userguide/upgrading_version_9.html">9.x upgrade guide</a> to learn about deprecations, breaking changes and other considerations when upgrading.</p>
                <p>For Java, Groovy, Kotlin and Android compatibility, see the <a href="https://docs.gradle.org/9.2.0/userguide/compatibility.html">full compatibility notes</a>.</p>
                <h2>Reporting problems</h2>
                <p>If you find a problem with this release, please file a bug on <a href="https://github.com/gradle/gradle/issues">GitHub Issues</a> adhering to our issue guidelines.
                If you're not sure you're encountering a bug, please use the <a href="https://discuss.gradle.org/c/help-discuss">forum</a>.</p>
                <p>We hope you will build happiness with Gradle, and we look forward to your feedback via <a href="https://twitter.com/gradle">Twitter</a> or on <a href="https://github.com/gradle">GitHub</a>.</p>
                <h2>9.2.0 RC3</h2>
