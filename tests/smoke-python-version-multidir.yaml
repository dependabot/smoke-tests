                Updates `flask` from 2.0.0 to 3.0.2
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/pallets/flask/releases">flask's releases</a>.</em></p>
                <blockquote>
                <h2>3.0.2</h2>
                <p>This is a fix release for the 3.0.x feature release branch. It fixes bugs but does not otherwise change behavior and should not result in breaking changes.</p>
                <ul>
                <li>Changes: <a href="https://flask.palletsprojects.com/en/3.0.x/changes/#version-3.0.2">https://flask.palletsprojects.com/en/3.0.x/changes/#version-3.0.2</a></li>
                <li>Milestone: <a href="https://github.com/pallets/flask/milestone/34?closed=1">https://github.com/pallets/flask/milestone/34?closed=1</a></li>
                <li>PyPI: <a href="https://pypi.org/project/Flask/3.0.2/">https://pypi.org/project/Flask/3.0.2/</a></li>
                </ul>
                <h2>3.0.1</h2>
                <p>This is a fix release for the 3.0.x feature release branch.</p>
                <p>Fixes an issue where using other JSON providers, such as <code>flask-orjson</code>, previously caused loaded session data to have an incorrect format in some cases.</p>
                <ul>
                <li>Changes: <a href="https://flask.palletsprojects.com/en/3.0.x/changes/#version-3-0-1">https://flask.palletsprojects.com/en/3.0.x/changes/#version-3-0-1</a></li>
                <li>Milestone: <a href="https://github.com/pallets/flask/milestone/32?closed=1">https://github.com/pallets/flask/milestone/32?closed=1</a></li>
                <li>PyPI: <a href="https://pypi.org/project/Flask/3.0.1/">https://pypi.org/project/Flask/3.0.1/</a></li>
                </ul>
                <h2>3.0.0</h2>
                <p>This is a feature release, which includes new features, removes previously deprecated code, and adds new deprecations. The 3.0.x branch is now the supported fix branch, the 2.3.x branch will become a tag marking the end of support for that branch. We encourage everyone to upgrade, and to use a tool such as <a href="https://pypi.org/project/pip-tools/">pip-tools</a> to pin all dependencies and control upgrades. Test with warnings treated as errors to be able to adapt to deprecation warnings early.</p>
                <ul>
                <li>Changes: <a href="https://flask.palletsprojects.com/en/3.0.x/changes/#version-3-0-0">https://flask.palletsprojects.com/en/3.0.x/changes/#version-3-0-0</a></li>
                <li>Milestone: <a href="https://github.com/pallets/flask/milestone/20?closed=1">https://github.com/pallets/flask/milestone/20?closed=1</a></li>
                </ul>
                <h2>2.3.3</h2>
                <p>This is a fix release for the 2.3.x feature branch.</p>
                <ul>
                <li>Changes: <a href="https://flask.palletsprojects.com/en/2.3.x/changes/#version-2-3-3">https://flask.palletsprojects.com/en/2.3.x/changes/#version-2-3-3</a></li>
                <li>Milestone: <a href="https://github.com/pallets/flask/milestone/31?closed=1">https://github.com/pallets/flask/milestone/31?closed=1</a></li>
                </ul>
                <h2>2.3.2</h2>
                <p>This is a security fix release for the 2.3.x release branch.</p>
                <ul>
                <li>Security advisory: <a href="https://github.com/pallets/flask/security/advisories/GHSA-m2qf-hxjv-5gpq">https://github.com/pallets/flask/security/advisories/GHSA-m2qf-hxjv-5gpq</a>, CVE-2023-30861</li>
