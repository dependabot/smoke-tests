input:
    job:
        package-manager: go_modules
        allowed-updates:
            - dependency-type: direct
              update-type: all
        dependencies:
            - none
        experiments:
            record-ecosystem-versions: true
        security-updates-only: true
        source:
            provider: github
            repo: dependabot/smoke-tests
            directory: /
            commit: 832e37c1a7a4ef89feb9dc7cfa06f62205191994
        updating-a-pull-request: true
        credentials-metadata:
            - host: github.com
              type: git_source
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
output:
    - type: record_ecosystem_versions
      expect:
        data:
            ecosystem_versions:
                package_managers:
                    gomod: "1.12"
    - type: update_dependency_list
      expect:
        data:
            dependencies:
                - name: github.com/fatih/color
                  requirements:
                    - file: go.mod
                      groups: []
                      requirement: v1.7.0
                      source:
                        source: github.com/fatih/color
                        type: default
                  version: 1.7.0
                - name: github.com/mattn/go-colorable
                  requirements: []
                  version: 0.0.9
                - name: github.com/mattn/go-isatty
                  requirements: []
                  version: 0.0.4
                - name: golang.org/x/sys
                  requirements: []
                  version: 0.0.0-20220731174439-a90be440212d
                - name: rsc.io/quote
                  requirements:
                    - file: go.mod
                      groups: []
                      requirement: v1.4.0
                      source:
                        source: rsc.io/quote
                        type: default
                  version: 1.4.0
            dependency_files:
                - /go.mod
                - /go.sum
    - type: close_pull_request
      expect:
        data:
            dependency-names:
                - none
            reason: dependency_removed
    - type: mark_as_processed
      expect:
        data:
            base-commit-sha: 832e37c1a7a4ef89feb9dc7cfa06f62205191994
