                <blockquote>
                <h1>21.0.0 (2025-11-19)</h1>
                <p><a href="http://goo.gle/angular-v21-blog">Blog post &quot;Announcing Angular v21&quot;</a>.</p>
                <h2>Breaking Changes</h2>
                <h3>common</h3>
                <ul>
                <li>(test only) - <code>TestBed</code> now provides a fake <code>PlatformLocation</code>
                implementation that supports the Navigation API. This may break some
                tests, though we have not observed any failures internally. You can revert to the
                old default for <code>TestBed</code> by providing the <code>MockPlatformLocation</code> from
                <code>@angular/common/testing</code> in your providers:
                <code>{provide: PlatformLocation, useClass: MockPlatformLocation}</code></li>
                <li><code>ngComponentOutletContent</code> is now of type <code>Node[][] | undefined</code> instead of <code>any[][] | undefined</code>.</li>
                <li>NgModuleFactory has been removed, use NgModule instead.</li>
                </ul>
                <h3>compiler-cli</h3>
                <ul>
                <li>
                <ul>
                <li>Previously hidden type issues in host bindings may show up in your builds. Either resolve the type issues or set <code>&quot;typeCheckHostBindings&quot;: false</code> in the <code>angularCompilerOptions</code> section of your tsconfig.</li>
                </ul>
                </li>
                <li>The Angular compiler now produces an error when the
                the <code>emitDeclarationOnly</code> TS compiler option is enabled as this mode is
                not supported.</li>
                </ul>
                <h3>core</h3>
                <ul>
                <li>
                <p>The server-side bootstrapping process has been changed to eliminate the reliance on a global platform injector.</p>
                <p>Before:</p>
                <pre lang="ts"><code>const bootstrap = () =&gt; bootstrapApplication(AppComponent, config);
                </code></pre>
                <p>After:</p>
                <pre lang="ts"><code>const bootstrap = (context: BootstrapContext) =&gt;
                  bootstrapApplication(AppComponent, config, context);
                </code></pre>
                <p>A schematic is provided to automatically update <code>main.server.ts</code> files to pass the <code>BootstrapContext</code> to the <code>bootstrapApplication</code> call.</p>
                <p>In addition, <code>getPlatform()</code> and <code>destroyPlatform()</code> will now return <code>null</code> and be a no-op respectively when running in a server environment.</p>
                </li>
                <li>
                <p>Using a combination of <code>provideZoneChangeDetection</code>
                while also removing ZoneJS polyfills will no longer result in the
                internal scheduler being disabled. All Angular applications now
                consistenly use the same scheduler, and those with the Zone change detection
                provider include additional automatic scheduling behaviors based on</p>
                </li>
                </ul>
