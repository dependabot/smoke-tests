                </ul>
                </li>
                <li>The Angular compiler now produces an error when the
                the <code>emitDeclarationOnly</code> TS compiler option is enabled as this mode is
                not supported.</li>
                </ul>
                <h3>core</h3>
                <ul>
                <li>
                <p>The server-side bootstrapping process has been changed to eliminate the reliance on a global platform injector.</p>
                <p>Before:</p>
                <pre lang="ts"><code>const bootstrap = () =&gt; bootstrapApplication(AppComponent, config);
                </code></pre>
                <p>After:</p>
                <pre lang="ts"><code>const bootstrap = (context: BootstrapContext) =&gt;
                  bootstrapApplication(AppComponent, config, context);
                </code></pre>
                <p>A schematic is provided to automatically update <code>main.server.ts</code> files to pass the <code>BootstrapContext</code> to the <code>bootstrapApplication</code> call.</p>
                <p>In addition, <code>getPlatform()</code> and <code>destroyPlatform()</code> will now return <code>null</code> and be a no-op respectively when running in a server environment.</p>
