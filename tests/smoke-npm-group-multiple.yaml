            pr-body: |
                Bumps [rxjs](https://github.com/reactivex/rxjs) from 7.8.1 to 7.8.2.
                <details>
                <summary>Changelog</summary>
                <p><em>Sourced from <a href="https://github.com/ReactiveX/rxjs/blob/7.8.2/CHANGELOG.md">rxjs's changelog</a>.</em></p>
                <blockquote>
                <h2><a href="https://github.com/reactivex/rxjs/compare/7.8.1...7.8.2">7.8.2</a> (2025-02-22)</h2>
                <h3>Bug Fixes</h3>
                <ul>
                <li><strong>animationFrameScheduler:</strong> some tasks are never flushed and sometimes it breaks completely (<a href="https://redirect.github.com/reactivex/rxjs/issues/7444">#7444</a>) (<a href="https://github.com/reactivex/rxjs/commit/8bbfa4efd15f6572316d5b2b05b2f49ded69a3ca">8bbfa4e</a>)</li>
                <li><strong>mergeWith:</strong> works correctly with an Array (<a href="https://redirect.github.com/reactivex/rxjs/issues/7281">#7281</a>) (<a href="https://github.com/reactivex/rxjs/commit/27855c635ca74107352ae3336944433a328c0b41">27855c6</a>)</li>
                <li><strong>subscriber:</strong> strict type signature for next method (<a href="https://redirect.github.com/reactivex/rxjs/issues/7172">#7172</a>) (<a href="https://github.com/reactivex/rxjs/commit/0e2ef5e1142699b028bc3624aae9b24c3e3aaccf">0e2ef5e</a>)</li>
                </ul>
                </blockquote>
                </details>
                <details>
                <summary>Commits</summary>
                <ul>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/e5351d02e225e275ac0e497c7b66eaa5f0c88791"><code>e5351d0</code></a> chore(publish): 7.8.2</li>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/8bbfa4efd15f6572316d5b2b05b2f49ded69a3ca"><code>8bbfa4e</code></a> fix(animationFrameScheduler): some tasks are never flushed and sometimes it b...</li>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/4a2d0d29a7b17607e74afcb6fb8037fe58ef9021"><code>4a2d0d2</code></a> docs(rxjs.dex): replace polyfill.io with a Cloudflare equivalent (<a href="https://redirect.github.com/reactivex/rxjs/issues/7487">#7487</a>)</li>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/2fb074008430c8fcae9a10c22a3cd7b5140ffd84"><code>2fb0740</code></a> chore: 7.x remove global npm install and ignore latest TS (<a href="https://redirect.github.com/reactivex/rxjs/issues/7398">#7398</a>)</li>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/d69d890b65c2890c1bd7cd181cb462848f8b75fb"><code>d69d890</code></a> docs: fix missing overloads in docs when overload count is less than 3 (<a href="https://redirect.github.com/reactivex/rxjs/issues/7367">#7367</a>...</li>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/27855c635ca74107352ae3336944433a328c0b41"><code>27855c6</code></a> fix(mergeWith): works correctly with an Array (<a href="https://redirect.github.com/reactivex/rxjs/issues/7281">#7281</a>)</li>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/9db65635b0b26b25c35b3470885c6f02abd54122"><code>9db6563</code></a> docs: provide URL for the V8 docs app (<a href="https://redirect.github.com/reactivex/rxjs/issues/7244">#7244</a>)</li>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/5c3fb3347376eaa079655fc70f6d39fbbd7ca180"><code>5c3fb33</code></a> docs: add MonoTypeOperatorFunction documentation (<a href="https://redirect.github.com/reactivex/rxjs/issues/7284">#7284</a>)</li>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/0e2ef5e1142699b028bc3624aae9b24c3e3aaccf"><code>0e2ef5e</code></a> fix(subscriber): strict type signature for next method (<a href="https://redirect.github.com/reactivex/rxjs/issues/7172">#7172</a>)</li>
                <li><a href="https://github.com/ReactiveX/rxjs/commit/b6d00c1d276ad3b987dd832168448e106741ebda"><code>b6d00c1</code></a> docs: improve glossary and semantics page (<a href="https://redirect.github.com/reactivex/rxjs/issues/7267">#7267</a>)</li>
                <li>Additional commits viewable in <a href="https://github.com/reactivex/rxjs/compare/7.8.1...7.8.2">compare view</a></li>
                </ul>
                </details>
                <br />
