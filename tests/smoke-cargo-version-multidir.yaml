                <h2>0.3.29 [2023-09-24]</h2>
                <h3>Added</h3>
                <ul>
                <li>Niche value optimization for <code>Date</code> has been added. Both <code>Date</code> and <code>Option&lt;Date&gt;</code> are four bytes.</li>
                <li>Unit conversions have been added. It is now possible to write <code>Second::per(Day)</code>, which returns
                the number of seconds in one day. See the types in the <a href="https://time-rs.github.io/api/time/convert/index.html"><code>time::convert</code> module</a> for more
                information.</li>
                </ul>
                <h3>Changed</h3>
                <ul>
                <li>The diagnostic for <code>--cfg unsound_local_offset</code> has been removed.</li>
                <li><code>#![feature(no_coverage)]</code> was previously used internally for code coverage. It is no longer used,
                so it has been removed.</li>
                <li>The default value for <code>modifier::OffsetHour</code> has been changed. This was unintentionally changed in
                v0.3.17 and went unnoticed until now. The sign is now only present if needed by default, as was
                the case previously. This does not affect any situation where <code>format_description!</code> or
                <code>format_description::parse</code> is used.</li>
                </ul>
                <h3>Fixed</h3>
                <ul>
                <li>Adding or subtracting a <code>std::time::Duration</code> to/from an <code>OffsetDateTime</code> will not result in
                integer overflow internally. It will still panic if the result is out of range.</li>
                </ul>
                <h2>0.3.28 [2023-08-27]</h2>
                <h3>Added</h3>
                <ul>
                <li>More additional constants for the well-known <code>Iso8601</code> format description have been added. This
                avoids the need to manually configure the format.</li>
                <li>An <code>[end]</code> component has been added. This is ignored during formatting, but is used to indicate
                the end of input when parsing. If any input remains after this component, an error is returned.
                This is useful when using the <code>[first]</code> component, as it avoids the need to reorder variants.</li>
                </ul>
