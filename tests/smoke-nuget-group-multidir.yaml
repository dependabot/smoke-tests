input:
    job:
        command: update
        package-manager: nuget
        allowed-updates:
            - dependency-type: direct
              update-type: all
        dependency-groups:
            - name: nuget
              applies-to: security-updates
              rules:
                patterns:
                    - '*'
        dependencies:
            - NuGet.Versioning
            - NuGet.Versioning
        experiments:
            nuget_generate_simple_pr_body: true
            nuget_native_updater: true
            nuget_use_direct_discovery: true
            nuget_use_new_file_updater: true
        ignore-conditions:
            - dependency-name: NuGet.Versioning
              source: ../smoke-tests/tests/smoke-nuget-group-multidir.yaml
              version-requirement: '>6.2.4'
            - dependency-name: NuGet.Versioning
              source: ../smoke-tests/tests/smoke-nuget-group-multidir.yaml
              version-requirement: '>6.2.4'
        security-advisories:
            - dependency-name: NuGet.Versioning
              affected-versions:
                - < 6.2.4
              patched-versions: []
              unaffected-versions: []
        security-updates-only: true
        source:
            provider: github
            repo: dependabot/smoke-tests
            directories:
                - /nuget/multi-dir/foo
                - /nuget/multi-dir/bar
            commit: 015a266f4472fe15631f6e0d77517e7a9d471023
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
output:
    - type: update_dependency_list
      expect:
        data:
            dependencies:
                - name: NuGet.Versioning
                  requirements:
                    - file: /nuget/multi-dir/foo/project.csproj
                      groups:
                        - dependencies
                      requirement: 6.1.0
                      source: null
                  version: 6.1.0
            dependency_files:
                - /nuget/multi-dir/foo/project.csproj
    - type: update_dependency_list
      expect:
        data:
            dependencies:
                - name: NuGet.Versioning
                  requirements:
                    - file: /nuget/multi-dir/bar/project.csproj
                      groups:
                        - dependencies
                      requirement: 6.2.2
                      source: null
                  version: 6.2.2
            dependency_files:
                - /nuget/multi-dir/bar/project.csproj
    - type: create_pull_request
      expect:
        data:
            base-commit-sha: 015a266f4472fe15631f6e0d77517e7a9d471023
            dependencies:
                - name: NuGet.Versioning
                  previous-requirements:
                    - file: /nuget/multi-dir/foo/project.csproj
                      groups:
                        - dependencies
                      requirement: 6.1.0
                      source: null
                  previous-version: 6.1.0
                  requirements:
                    - file: /nuget/multi-dir/foo/project.csproj
                      groups:
                        - dependencies
                      requirement: 6.2.4
                      source:
                        source_url: https://github.com/NuGet/NuGet.Client
                        type: nuget_repo
                  version: 6.2.4
                - name: NuGet.Versioning
                  previous-requirements:
                    - file: /nuget/multi-dir/bar/project.csproj
                      groups:
                        - dependencies
                      requirement: 6.2.2
                      source: null
                  previous-version: 6.2.2
                  requirements:
                    - file: /nuget/multi-dir/bar/project.csproj
                      groups:
                        - dependencies
                      requirement: 6.2.4
                      source:
                        source_url: https://github.com/NuGet/NuGet.Client
                        type: nuget_repo
                  version: 6.2.4
            updated-dependency-files:
                - content: |
                    <Project Sdk="Microsoft.NET.Sdk">

                      <PropertyGroup>
                        <OutputType>Exe</OutputType>
                        <TargetFramework>net6.0</TargetFramework>
                        <ImplicitUsings>enable</ImplicitUsings>
                        <Nullable>enable</Nullable>
                      </PropertyGroup>

                      <ItemGroup>
                        <PackageReference Include="NuGet.Versioning" Version="6.2.4" />
                      </ItemGroup>

                    </Project>
                  content_encoding: utf-8
                  deleted: false
                  directory: /nuget/multi-dir/bar
                  name: project.csproj
                  operation: update
                  support_file: false
                  type: file
                - content: |
                    <Project Sdk="Microsoft.NET.Sdk">

                      <PropertyGroup>
                        <OutputType>Exe</OutputType>
                        <TargetFramework>net6.0</TargetFramework>
                        <ImplicitUsings>enable</ImplicitUsings>
                        <Nullable>enable</Nullable>
                      </PropertyGroup>

                      <ItemGroup>
                        <PackageReference Include="NuGet.Versioning" Version="6.2.4" />
                      </ItemGroup>

                    </Project>
                  content_encoding: utf-8
                  deleted: false
                  directory: /nuget/multi-dir/foo
                  name: project.csproj
                  operation: update
                  support_file: false
                  type: file
            pr-title: Bump the nuget group with 1 update
            pr-body: |-
                Performed the following updates:
                - Updated NuGet.Versioning from 6.1.0 to 6.2.4
                - Updated NuGet.Versioning from 6.2.2 to 6.2.4
            commit-message: |-
                Bump the nuget group with 1 update

                Bumps NuGet.Versioning to 6.2.4
            dependency-group:
                name: nuget
    - type: update_dependency_list
      expect:
        data:
            dependencies:
                - name: NuGet.Versioning
                  requirements:
                    - file: /nuget/multi-dir/foo/project.csproj
                      groups:
                        - dependencies
                      requirement: 6.1.0
                      source: null
                  version: 6.1.0
            dependency_files:
                - /nuget/multi-dir/foo/project.csproj
    - type: update_dependency_list
      expect:
        data:
            dependencies:
                - name: NuGet.Versioning
                  requirements:
                    - file: /nuget/multi-dir/bar/project.csproj
                      groups:
                        - dependencies
                      requirement: 6.2.2
                      source: null
                  version: 6.2.2
            dependency_files:
                - /nuget/multi-dir/bar/project.csproj
    - type: mark_as_processed
      expect:
        data:
            base-commit-sha: 015a266f4472fe15631f6e0d77517e7a9d471023
