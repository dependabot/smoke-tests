input:
    job:
        package-manager: bundler
        allowed-updates:
            - dependency-type: direct
              update-type: all
        dependency-groups:
            - name: bundler
              applies-to: security-updates
              rules:
                patterns:
                    - '*'
        dependencies:
            - rack
            - sinatra
            - nokogiri
        ignore-conditions:
            - dependency-name: sinatra
              source: ../smoke-tests/tests/smoke-bundler-group-multidir.yaml
              version-requirement: '>1.2.3'
            - dependency-name: nokogiri
              source: ../smoke-tests/tests/smoke-bundler-group-multidir.yaml
              version-requirement: '>1.11.1'
            - dependency-name: nokogiri
              source: ../smoke-tests/tests/smoke-bundler-group-multidir.yaml
              version-requirement: '>1.11.1'
            - dependency-name: rack
              source: ../smoke-tests/tests/smoke-bundler-group-multidir.yaml
              version-requirement: '>3.0.7'
        security-advisories:
            - dependency-name: nokogiri
              affected-versions:
                - <= 1.11.0
              patched-versions: []
              unaffected-versions: []
            - dependency-name: sinatra
              affected-versions:
                - <= 1.2.2
              patched-versions: []
              unaffected-versions: []
            - dependency-name: rack
              affected-versions:
                - < 3.0.7
              patched-versions: []
              unaffected-versions: []
        security-updates-only: true
        source:
            provider: github
            repo: dependabot/smoke-tests
            directories:
                - /bundler/multi-dir/foo
                - /bundler/multi-dir/bar
            commit: cd6542cb2b99fce3a1c506446e22e32d79d1b2b7
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
