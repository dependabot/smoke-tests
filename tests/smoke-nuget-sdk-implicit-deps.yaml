            - update-type: all
        dependencies:
            - System.Text.Json
        experiments:
            nuget_native_analysis: true
            nuget_use_direct_discovery: true
        ignore-conditions:
            - dependency-name: System.Text.Json
              source: ./nuget/tests/sdk-implicit-deps.yaml
              version-requirement: '>5.0.2'
        security-advisories:
            - dependency-name: System.Text.Json
              affected-versions:
                - <= 5.0.1
              patched-versions:
                - 5.0.2
              unaffected-versions: []
        security-updates-only: true
