input:
    job:
        package-manager: go_modules
        allowed-updates:
            - update-type: all
        dependencies:
            - rsc.io/quote
        existing-pull-requests:
            - - dependency-name: rsc.io/quote
                dependency-version: 1.5.2
        experiments:
            record-ecosystem-versions: true
        ignore-conditions:
            - dependency-name: github.com/fatih/color
              source: tests/go/update-pr.yaml
            - dependency-name: rsc.io/quote
              source: tests/go/update-pr.yaml
              version-requirement: '>1.9.0'
        source:
            provider: github
            repo: dependabot/smoke-tests
            directory: /
            commit: 832e37c1a7a4ef89feb9dc7cfa06f62205191994
        updating-a-pull-request: true
        credentials-metadata:
            - host: github.com
              type: git_source
    credentials:
        - host: github.com
          password: $LOCAL_GITHUB_ACCESS_TOKEN
          type: git_source
          username: x-access-token
output:
    - type: record_ecosystem_versions
      expect:
        data:
            ecosystem_versions:
                package_managers:
                    gomod: "1.12"
    - type: update_dependency_list
      expect:
        data:
            dependencies:
                - name: github.com/fatih/color
                  requirements:
                    - file: go.mod
                      groups: []
                      requirement: v1.7.0
                      source:
                        source: github.com/fatih/color
                        type: default
                  version: 1.7.0
                - name: github.com/mattn/go-colorable
                  requirements: []
                  version: 0.0.9
                - name: github.com/mattn/go-isatty
                  requirements: []
                  version: 0.0.4
                - name: golang.org/x/sys
                  requirements: []
                  version: 0.0.0-20220731174439-a90be440212d
                - name: rsc.io/quote
                  requirements:
                    - file: go.mod
                      groups: []
                      requirement: v1.4.0
                      source:
                        source: rsc.io/quote
                        type: default
                  version: 1.4.0
            dependency_files:
                - /go.mod
                - /go.sum
    - type: update_pull_request
      expect:
