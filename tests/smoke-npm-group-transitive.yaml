                Bump the ruleset group in /npm/transitive with 2 updates

                Bumps the ruleset group in /npm/transitive with 2 updates: [@hapi/hoek](https://github.com/hapijs/hoek) and [@hapi/topo](https://github.com/hapijs/topo).


