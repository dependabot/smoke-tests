            pr-title: Bump the ruleset group in /bundler-vendored with 2 updates
            pr-body: |
                Bumps the ruleset group in /bundler-vendored with 2 updates: [rubocop](https://github.com/rubocop/rubocop) and [rack](https://github.com/rack/rack).

                Updates `rubocop` from 0.76.0 to 1.54.1
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/rubocop/rubocop/releases">rubocop's releases</a>.</em></p>
                <blockquote>
                <h2>RuboCop 1.54.1</h2>
                <h3>Bug fixes</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/12024">#12024</a>: Fix a false positive for <code>Lint/RedundantRegexpQuantifiers</code> when interpolation is used in a regexp literal. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/12020">#12020</a>: This PR fixes an infinite loop error for <code>Layout/SpaceAfterComma</code> with <code>Layout/SpaceBeforeSemicolon</code> when autocorrection conflicts. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/12014">#12014</a>: Fix an error for <code>Lint/UselessAssignment</code> when part of a multiple assignment is enclosed in parentheses. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/12011">#12011</a>: Fix an error for <code>Metrics/MethodLength</code> when using a heredoc in a block without block arguments. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/12010">#12010</a>: Fix false negatives for <code>Style/RedundantRegexpArgument</code> when using safe navigation operator. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                </ul>
                <h2>RuboCop 1.54</h2>
                <h3>New features</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/12000">#12000</a>: Support safe or unsafe autocorrect config for LSP. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                </ul>
                <h3>Bug fixes</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/12005">#12005</a>: Fix a false negative for <code>Lint/Debugger</code> when using debugger method inside lambda. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11986">#11986</a>: Fix a false positive for <code>Lint/MixedCaseRange</code> when the number of characters at the start or end of range is other than 1. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11992">#11992</a>: Fix an unexpected <code>NoMethodError</code> for built-in language server when an internal error occurs. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11994">#11994</a>: Fix an error for <code>Layout/LineEndStringConcatenationIndentation</code> when inspecting the <code>%</code> from string <code>%\n\n</code>. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/12007">#12007</a>: Fix an error for <code>Layout/SpaceAroundOperators</code> when using unary operator with double colon. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11996">#11996</a>: Fix an error for <code>Style/IfWithSemicolon</code> when without branch bodies. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/12009">#12009</a>: Fix an error for <code>Style/YodaCondition</code> when equality check method is used without the first argument. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11998">#11998</a>: Fix an error when inspecting blank heredoc delimiter. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11989">#11989</a>: Fix an incorrect autocorrect for <code>Style/RedundantRegexpArgument</code> when using unicode chars. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/12001">#12001</a>: Fix code length calculator for method calls with heredoc. (<a href="https://github.com/fatkodima"><code>@​fatkodima</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/12002">#12002</a>: Fix <code>Lint/Void</code> cop for <code>__ENCODING__</code> constant. (<a href="https://github.com/fatkodima"><code>@​fatkodima</code></a>)</li>
                </ul>
                <h3>Changes</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/pull/11983">#11983</a>: Add Ridgepole files to default <code>Include</code> list. (<a href="https://github.com/ydah"><code>@​ydah</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11738">#11738</a>: Enhances empty_line_between_defs to treat configured macros like defs. (<a href="https://github.com/catwomey"><code>@​catwomey</code></a>)</li>
                </ul>
                <h2>RuboCop 1.53.1</h2>
                <h3>Bug fixes</h3>
                <ul>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11974">#11974</a>: Fix an error for <code>Style/RedundantCurrentDirectoryInPath</code> when using string interpolation in <code>require_relative</code>. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11981">#11981</a>: Fix an incorrect autocorrect for <code>Style/RedundantRegexpArgument</code> when using double quote and single quote characters. (<a href="https://github.com/koic"><code>@​koic</code></a>)</li>
                <li><a href="https://redirect.github.com/rubocop/rubocop/issues/11836">#11836</a>: Should not offense single-quoted symbol containing double quotes in <code>Lint/SymbolConversion</code> . (<a href="https://github.com/KessaPassa"><code>@​KessaPassa</code></a>)</li>
                </ul>
                <!-- raw HTML omitted -->
