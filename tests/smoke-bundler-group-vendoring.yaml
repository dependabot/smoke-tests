            pr-body: |
                Bumps [toml-rb](https://github.com/emancu/toml-rb) from 2.1.0 to 2.2.0.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/emancu/toml-rb/releases">toml-rb's releases</a>.</em></p>
                <blockquote>
                <h2>Fix failure to parse arrays with newline before comma</h2>
                <p>Thank you <a href="https://github.com/jakecoffman"><code>@​jakecoffman</code></a> for <a href="https://redirect.github.com/emancu/toml-rb/pull/138">emancu/toml-rb#138</a></p>
                <h2>Fix Dumper when there are #$ in array elements.</h2>
                <p>There are special treatments to #$ when dumping string values, but this does not work properly for arrays.
                Thanks <a href="https://github.com/shanyungyang"><code>@​shanyungyang</code></a></p>
                <p><a href="https://redirect.github.com/emancu/toml-rb/pull/136">emancu/toml-rb#136</a></p>
                <h2>Fixing errors caused by frozen-strings</h2>
                <p>Thanks to <a href="https://github.com/bastelfreak"><code>@​bastelfreak</code></a> and <a href="https://github.com/ekohl"><code>@​ekohl</code></a> for <a href="https://redirect.github.com/emancu/toml-rb/pull/134">fixing this</a>.</p>
                </blockquote>
                </details>
                <details>
                <summary>Commits</summary>
                <ul>
                <li><a href="https://github.com/emancu/toml-rb/commit/9f47b27c13317aabc10f7f1bcc2f97103605c5b8"><code>9f47b27</code></a> Bump to v2.2.0</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/3573b65765d6a0beb9062c8e86125c368611bada"><code>3573b65</code></a> Merge pull request <a href="https://redirect.github.com/emancu/toml-rb/issues/138">#138</a> from jakecoffman/jakecoffman/array-whitespace</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/baae1d155c97c0ee57da5c921302996f996c00cc"><code>baae1d1</code></a> fix arrays with newline before comma fail to parse</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/bcca3a4a0cd863b7e86f47c69d4fd4757eb88ca7"><code>bcca3a4</code></a> Merge pull request <a href="https://redirect.github.com/emancu/toml-rb/issues/137">#137</a> from kyoshidajp/fix_logo_url</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/512a9c9f4db399202770f25bbffcd9257ce1be09"><code>512a9c9</code></a> Update a logo URL</li>
                <li><a href="https://github.com/emancu/toml-rb/commit/3ab75311107da1f4ef1f467e042e775ff28ad37f"><code>3ab7531</code></a> Bump to v2.1.2</li>
