            pr-body: |
                Bumps [toml-rb](https://github.com/emancu/toml-rb) from 2.1.0 to 2.2.0.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/emancu/toml-rb/releases">toml-rb's releases</a>.</em></p>
                <blockquote>
                <h2>Fix failure to parse arrays with newline before comma</h2>
                <p>Thank you <a href="https://github.com/jakecoffman"><code>@​jakecoffman</code></a> for <a href="https://redirect.github.com/emancu/toml-rb/pull/138">emancu/toml-rb#138</a></p>
                <h2>Fix Dumper when there are #$ in array elements.</h2>
                <p>There are special treatments to #$ when dumping string values, but this does not work properly for arrays.
                Thanks <a href="https://github.com/shanyungyang"><code>@​shanyungyang</code></a></p>
                <p><a href="https://redirect.github.com/emancu/toml-rb/pull/136">emancu/toml-rb#136</a></p>
                <h2>Fixing errors caused by frozen-strings</h2>
                <p>Thanks to <a href="https://github.com/bastelfreak"><code>@​bastelfreak</code></a> and <a href="https://github.com/ekohl"><code>@​ekohl</code></a> for <a href="https://redirect.github.com/emancu/toml-rb/pull/134">fixing this</a>.</p>
                </blockquote>
                </details>
