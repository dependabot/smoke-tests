                <h1>NumPy 1.25.1 Release Notes</h1>
                <p>NumPy 1.25.1 is a maintenance release that fixes bugs and regressions
                discovered after the 1.25.0 release. The Python versions supported by
                this release are 3.9-3.11.</p>
                <h2>Contributors</h2>
                <p>A total of 10 people contributed to this release. People with a &quot;+&quot; by
                their names contributed a patch for the first time.</p>
                <ul>
                <li>Andrew Nelson</li>
                <li>Charles Harris</li>
                <li>Developer-Ecosystem-Engineering</li>
                <li>Hood Chatham</li>
                <li>Nathan Goldbaum</li>
                <li>Rohit Goswami</li>
                <li>Sebastian Berg</li>
                <li>Tim Paine +</li>
                <li>dependabot[bot]</li>
                <li>matoro +</li>
                </ul>
                <h2>Pull requests merged</h2>
                <p>A total of 14 pull requests were merged for this release.</p>
                <ul>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/23968">#23968</a>: MAINT: prepare 1.25.x for further development</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24036">#24036</a>: BLD: Port long double identification to C for meson</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24037">#24037</a>: BUG: Fix reduction <code>return NULL</code> to be <code>goto fail</code></li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24038">#24038</a>: BUG: Avoid undefined behavior in array.astype()</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24039">#24039</a>: BUG: Ensure <code>__array_ufunc__</code> works without any kwargs passed</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24117">#24117</a>: MAINT: Pin urllib3 to avoid anaconda-client bug.</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24118">#24118</a>: TST: Pin pydantic&lt;2 in Pyodide workflow</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24119">#24119</a>: MAINT: Bump pypa/cibuildwheel from 2.13.0 to 2.13.1</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24120">#24120</a>: MAINT: Bump actions/checkout from 3.5.2 to 3.5.3</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24122">#24122</a>: BUG: Multiply or Divides using SIMD without a full vector can...</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24127">#24127</a>: MAINT: testing for IS_MUSL closes <a href="https://redirect.github.com/numpy/numpy/issues/24074">#24074</a></li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24128">#24128</a>: BUG: Only replace dtype temporarily if dimensions changed</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24129">#24129</a>: MAINT: Bump actions/setup-node from 3.6.0 to 3.7.0</li>
                <li><a href="https://redirect.github.com/numpy/numpy/pull/24134">#24134</a>: BUG: Fix private procedures in f2py modules</li>
                </ul>
