            pr-title: Bump numpy from 1.23.0 to 1.24.1 in /pip
            pr-body: |
                Bumps [numpy](https://github.com/numpy/numpy) from 1.23.0 to 1.24.1.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/numpy/numpy/releases">numpy's releases</a>.</em></p>
                <blockquote>
                <h2>v1.24.1</h2>
                <h1>NumPy 1.24.1 Release Notes</h1>
                <p>NumPy 1.24.1 is a maintenance release that fixes bugs and regressions
                discovered after the 1.24.0 release. The Python versions supported by
                this release are 3.8-3.11.</p>
                <h2>Contributors</h2>
                <p>A total of 12 people contributed to this release. People with a &quot;+&quot; by
                their names contributed a patch for the first time.</p>
                <ul>
                <li>Andrew Nelson</li>
                <li>Ben Greiner +</li>
                <li>Charles Harris</li>
                <li>Clément Robert</li>
                <li>Matteo Raso</li>
                <li>Matti Picus</li>
                <li>Melissa Weber Mendonça</li>
                <li>Miles Cranmer</li>
                <li>Ralf Gommers</li>
                <li>Rohit Goswami</li>
                <li>Sayed Adel</li>
                <li>Sebastian Berg</li>
                </ul>
                <h2>Pull requests merged</h2>
                <p>A total of 18 pull requests were merged for this release.</p>
                <ul>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22820">#22820</a>: BLD: add workaround in setup.py for newer setuptools</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22830">#22830</a>: BLD: CIRRUS_TAG redux</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22831">#22831</a>: DOC: fix a couple typos in 1.23 notes</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22832">#22832</a>: BUG: Fix refcounting errors found using pytest-leaks</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22834">#22834</a>: BUG, SIMD: Fix invalid value encountered in several ufuncs</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22837">#22837</a>: TST: ignore more np.distutils.log imports</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22839">#22839</a>: BUG: Do not use getdata() in np.ma.masked_invalid</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22847">#22847</a>: BUG: Ensure correct behavior for rows ending in delimiter in...</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22848">#22848</a>: BUG, SIMD: Fix the bitmask of the boolean comparison</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22857">#22857</a>: BLD: Help raspian arm + clang 13 about __builtin_mul_overflow</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22858">#22858</a>: API: Ensure a full mask is returned for masked_invalid</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22866">#22866</a>: BUG: Polynomials now copy properly (<a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22669">#22669</a>)</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22867">#22867</a>: BUG, SIMD: Fix memory overlap in ufunc comparison loops</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22868">#22868</a>: BUG: Fortify string casts against floating point warnings</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22875">#22875</a>: TST: Ignore nan-warnings in randomized out tests</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22883">#22883</a>: MAINT: restore npymath implementations needed for freebsd</li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22884">#22884</a>: BUG: Fix integer overflow in in1d for mixed integer dtypes <a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22877">#22877</a></li>
                <li><a href="https://github-redirect.dependabot.com/numpy/numpy/pull/22887">#22887</a>: BUG: Use whole file for encoding checks with <code>charset_normalizer</code>.</li>
                </ul>
                <h2>Checksums</h2>
                <!-- raw HTML omitted -->
                </blockquote>
                <p>... (truncated)</p>
                </details>
                <details>
                <summary>Commits</summary>
                <ul>
                <li><a href="https://github.com/numpy/numpy/commit/a28f4f2a472dc826d043abf4442ba258bbd6ade5"><code>a28f4f2</code></a> Merge pull request <a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22888">#22888</a> from charris/prepare-1.24.1-release</li>
                <li><a href="https://github.com/numpy/numpy/commit/f8fea39ad76e7a24895af6a59ddd5fbdee466eb3"><code>f8fea39</code></a> REL: Prepare for the NumPY 1.24.1 release.</li>
                <li><a href="https://github.com/numpy/numpy/commit/6f491e08e8fa84d939f91f1404ea4cc8ccbf9bc1"><code>6f491e0</code></a> Merge pull request <a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22887">#22887</a> from charris/backport-22872</li>
                <li><a href="https://github.com/numpy/numpy/commit/48f5fe454fedeea0128857909f2d2fe4aec3d5df"><code>48f5fe4</code></a> BUG: Use whole file for encoding checks with <code>charset_normalizer</code> [f2py] (<a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22">#22</a>...</li>
                <li><a href="https://github.com/numpy/numpy/commit/0f3484ac2e4e2113ad33a29372538e48ac78e184"><code>0f3484a</code></a> Merge pull request <a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22883">#22883</a> from charris/backport-22882</li>
                <li><a href="https://github.com/numpy/numpy/commit/002c60d1a667357ffdfe35290b1595cc18d5ee4f"><code>002c60d</code></a> Merge pull request <a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22884">#22884</a> from charris/backport-22878</li>
                <li><a href="https://github.com/numpy/numpy/commit/38ef9ce08e1cd4e562fbb4578911a1df55e05687"><code>38ef9ce</code></a> BUG: Fix integer overflow in in1d for mixed integer dtypes <a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22877">#22877</a> (<a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22878">#22878</a>)</li>
                <li><a href="https://github.com/numpy/numpy/commit/bb00c689afb052b0556f06bf8e55f79c99901cde"><code>bb00c68</code></a> MAINT: restore npymath implementations needed for freebsd</li>
                <li><a href="https://github.com/numpy/numpy/commit/64e09c34237a837975cf42e074d3bb55dc955146"><code>64e09c3</code></a> Merge pull request <a href="https://github-redirect.dependabot.com/numpy/numpy/issues/22875">#22875</a> from charris/backport-22869</li>
                <li><a href="https://github.com/numpy/numpy/commit/dc7bac6b42b7c695e6d0ef7fdbc534e3f98a90b9"><code>dc7bac6</code></a> TST: Ignore nan-warnings in randomized out tests</li>
                <li>Additional commits viewable in <a href="https://github.com/numpy/numpy/compare/v1.23.0...v1.24.1">compare view</a></li>
                </ul>
                </details>
                <br />
            commit-message: |-
                Bump numpy from 1.23.0 to 1.24.1 in /pip

                Bumps [numpy](https://github.com/numpy/numpy) from 1.23.0 to 1.24.1.
                - [Release notes](https://github.com/numpy/numpy/releases)
                - [Changelog](https://github.com/numpy/numpy/blob/main/doc/RELEASE_WALKTHROUGH.rst)
                - [Commits](https://github.com/numpy/numpy/compare/v1.23.0...v1.24.1)
    - type: mark_as_processed
      expect:
