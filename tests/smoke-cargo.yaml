            pr-body: |
                Bumps [libc](https://github.com/rust-lang/libc) from 0.2.141 to 0.2.170.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/rust-lang/libc/releases">libc's releases</a>.</em></p>
                <blockquote>
                <h2>0.2.170</h2>
                <h3>Added</h3>
                <ul>
                <li>Android: Declare <code>setdomainname</code> and <code>getdomainname</code> <a href="https://redirect.github.com/rust-lang/libc/pull/4212">rust-lang/libc#4212</a></li>
                <li>FreeBSD: Add <code>evdev</code> structures <a href="https://redirect.github.com/rust-lang/libc/pull/3756">rust-lang/libc#3756</a></li>
                <li>FreeBSD: Add the new <code>st_filerev</code> field to <code>stat32</code> (<a href="https://redirect.github.com/rust-lang/libc/pull/4254">#4254</a>)</li>
                <li>Linux: Add <code>SI_*`` and </code>TRAP_*`` signal codes <a href="https://redirect.github.com/rust-lang/libc/pull/4225">rust-lang/libc#4225</a></li>
                <li>Linux: Add experimental configuration to enable 64-bit time in kernel APIs, set by <code>RUST_LIBC_UNSTABLE_LINUX_TIME_BITS64</code>. <a href="https://redirect.github.com/rust-lang/libc/pull/4148">rust-lang/libc#4148</a></li>
                <li>Linux: Add recent socket timestamping flags <a href="https://redirect.github.com/rust-lang/libc/pull/4273">rust-lang/libc#4273</a></li>
                <li>Linux: Added new CANFD_FDF flag for the flags field of canfd_frame <a href="https://redirect.github.com/rust-lang/libc/pull/4223">rust-lang/libc#4223</a></li>
                <li>Musl: add CLONE_NEWTIME <a href="https://redirect.github.com/rust-lang/libc/pull/4226">rust-lang/libc#4226</a></li>
                <li>Solarish: add the posix_spawn family of functions <a href="https://redirect.github.com/rust-lang/libc/pull/4259">rust-lang/libc#4259</a></li>
                </ul>
                <h3>Deprecated</h3>
                <ul>
                <li>Linux: deprecate kernel modules syscalls <a href="https://redirect.github.com/rust-lang/libc/pull/4228">rust-lang/libc#4228</a></li>
                </ul>
                <h3>Changed</h3>
                <ul>
                <li>Emscripten: Assume version is at least 3.1.42 <a href="https://redirect.github.com/rust-lang/libc/pull/4243">rust-lang/libc#4243</a></li>
                </ul>
                <h3>Fixed</h3>
                <ul>
                <li>BSD: Correct the definition of <code>WEXITSTATUS</code> <a href="https://redirect.github.com/rust-lang/libc/pull/4213">rust-lang/libc#4213</a></li>
                <li>Hurd: Fix CMSG_DATA on 64bit systems (<a href="https://redirect.github.com/rust-lang/libc/pull/424">#4240</a>)</li>
                <li>NetBSD: fix <code>getmntinfo</code> (<a href="https://redirect.github.com/rust-lang/libc/pull/4265">#4265</a></li>
                <li>VxWorks: Fix the size of <code>time_t</code> <a href="https://redirect.github.com/rust-lang/libc/pull/426">rust-lang/libc#426</a></li>
                </ul>
                <h3>Other</h3>
                <ul>
                <li>Add labels to FIXMEs <a href="https://redirect.github.com/rust-lang/libc/pull/4230">rust-lang/libc#4230</a>, <a href="https://redirect.github.com/rust-lang/libc/pull/4229">rust-lang/libc#4229</a>, <a href="https://redirect.github.com/rust-lang/libc/pull/4237">rust-lang/libc#4237</a></li>
                <li>CI: Bump FreeBSD CI to 13.4 and 14.2 <a href="https://redirect.github.com/rust-lang/libc/pull/4260">rust-lang/libc#4260</a></li>
                <li>Copy definitions from core::ffi and centralize them <a href="https://redirect.github.com/rust-lang/libc/pull/4256">rust-lang/libc#4256</a></li>
                <li>Define c_char at top-level and remove per-target c_char definitions <a href="https://redirect.github.com/rust-lang/libc/pull/4202">rust-lang/libc#4202</a></li>
                <li>Port style.rs to syn and add tests for the style checker <a href="https://redirect.github.com/rust-lang/libc/pull/4220">rust-lang/libc#4220</a></li>
                </ul>
                <h2>0.2.169</h2>
                <h3>Added</h3>
                <ul>
                <li>FreeBSD: add more socket TCP stack constants <a href="https://redirect.github.com/rust-lang/libc/pull/4193">rust-lang/libc#4193</a></li>
                <li>Fuchsia: add a <code>sockaddr_vm</code> definition <a href="https://redirect.github.com/rust-lang/libc/pull/4194">rust-lang/libc#4194</a></li>
                </ul>
                <h3>Fixed</h3>
                <p><strong>Breaking</strong>: <a href="https://redirect.github.com/rust-lang/rust/pull/132975">rust-lang/rust#132975</a> corrected the signedness of <code>core::ffi::c_char</code> on various Tier 2 and Tier 3 platforms (mostly Arm and RISC-V) to match Clang. This release contains the corresponding changes to <code>libc</code>, including the following specific pull requests:</p>
                <ul>
                <li>ESP-IDF: Replace arch-conditional <code>c_char</code> with a reexport <a href="https://redirect.github.com/rust-lang/libc/pull/4195">rust-lang/libc#4195</a></li>
                <li>Fix <code>c_char</code> on various targets <a href="https://redirect.github.com/rust-lang/libc/pull/4199">rust-lang/libc#4199</a></li>
                <li>Mirror <code>c_char</code> configuration from <code>rust-lang/rust</code> <a href="https://redirect.github.com/rust-lang/libc/pull/4198">rust-lang/libc#4198</a></li>
                </ul>
                <!-- raw HTML omitted -->
                </blockquote>
