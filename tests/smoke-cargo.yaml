                <li>linux musl adding <code>PIDFD_NONBLOCK</code> constant. by <a href="https://github.com/devnexen"><code>@​devnexen</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3003">rust-lang/libc#3003</a></li>
                <li>Add more capsicum functions for FreeBSD by <a href="https://github.com/asomers"><code>@​asomers</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3022">rust-lang/libc#3022</a></li>
                </ul>
