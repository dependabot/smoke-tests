            pr-title: Bump libc from 0.2.40 to 0.2.139
            pr-body: |
                Bumps [libc](https://github.com/rust-lang/libc) from 0.2.40 to 0.2.139.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/rust-lang/libc/releases">libc's releases</a>.</em></p>
                <blockquote>
                <h2>0.2.139</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>Update FreeBSD 12 CI environment to 12.4 by <a href="https://github.com/asomers"><code>@​asomers</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3028">rust-lang/libc#3028</a></li>
                <li>Try readding all inotify flags by <a href="https://github.com/carbotaniuman"><code>@​carbotaniuman</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3030">rust-lang/libc#3030</a></li>
                <li>linux: Add AT_SYSINFO_EHDR constant by <a href="https://github.com/Phantomical"><code>@​Phantomical</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3027">rust-lang/libc#3027</a></li>
                <li>Add missing string-to-number functions from ISO C by <a href="https://github.com/LegionMammal978"><code>@​LegionMammal978</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3036">rust-lang/libc#3036</a></li>
                <li>Add support for QNX/Neutrino 7.1 by <a href="https://github.com/gh-tr"><code>@​gh-tr</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3038">rust-lang/libc#3038</a></li>
                <li>Add misc constants and functions for android by <a href="https://github.com/fkm3"><code>@​fkm3</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2758">rust-lang/libc#2758</a></li>
                <li>adding KERNEL_VERSION macro for linux. by <a href="https://github.com/devnexen"><code>@​devnexen</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3041">rust-lang/libc#3041</a></li>
                <li>Prepare 0.2.139 release by <a href="https://github.com/flba-eb"><code>@​flba-eb</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3042">rust-lang/libc#3042</a></li>
                </ul>
                <h2>New Contributors</h2>
                <ul>
                <li><a href="https://github.com/Phantomical"><code>@​Phantomical</code></a> made their first contribution in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3027">rust-lang/libc#3027</a></li>
                <li><a href="https://github.com/LegionMammal978"><code>@​LegionMammal978</code></a> made their first contribution in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3036">rust-lang/libc#3036</a></li>
                <li><a href="https://github.com/gh-tr"><code>@​gh-tr</code></a> made their first contribution in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3038">rust-lang/libc#3038</a></li>
                <li><a href="https://github.com/fkm3"><code>@​fkm3</code></a> made their first contribution in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2758">rust-lang/libc#2758</a></li>
                </ul>
                <p><strong>Full Changelog</strong>: <a href="https://github.com/rust-lang/libc/compare/0.2.138...0.2.139">https://github.com/rust-lang/libc/compare/0.2.138...0.2.139</a></p>
                <h2>0.2.138</h2>
                <h2>What's Changed</h2>
                <ul>
                <li>Fix typo: <code>readfs</code> -&gt; <code>readfds</code> by <a href="https://github.com/giraffate"><code>@​giraffate</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2981">rust-lang/libc#2981</a></li>
                <li>linux: Add POSIX_SPAWN_SETSID flag by <a href="https://github.com/HarveyHunt"><code>@​HarveyHunt</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2983">rust-lang/libc#2983</a></li>
                <li>Enforce order of any <code>s_*!</code> macro calls by <a href="https://github.com/flba-eb"><code>@​flba-eb</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2985">rust-lang/libc#2985</a></li>
                <li>Add FICLONE ioctl for linux aarch64 by <a href="https://github.com/dtolnay"><code>@​dtolnay</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2986">rust-lang/libc#2986</a></li>
                <li>Revive <code>x86_64-linux-android</code> CI with an old nightly by <a href="https://github.com/JohnTitor"><code>@​JohnTitor</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2990">rust-lang/libc#2990</a></li>
                <li>fix wrong definitions of getpwent_r and getgrent_r on solarish os by <a href="https://github.com/SteveLauC"><code>@​SteveLauC</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2914">rust-lang/libc#2914</a></li>
                <li>add extended attributes constants on NetBSD by <a href="https://github.com/SteveLauC"><code>@​SteveLauC</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2988">rust-lang/libc#2988</a></li>
                <li>Use an old emulator to fix Android CI by <a href="https://github.com/JohnTitor"><code>@​JohnTitor</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2989">rust-lang/libc#2989</a></li>
                <li>Add ucontext and clone_args for loongarch64 by <a href="https://github.com/zhaixiaojuan"><code>@​zhaixiaojuan</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2993">rust-lang/libc#2993</a></li>
                <li>Add Android uinput bindings by <a href="https://github.com/spencercw"><code>@​spencercw</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2984">rust-lang/libc#2984</a></li>
                <li>add extattr_list_xxx() on NetBSD by <a href="https://github.com/SteveLauC"><code>@​SteveLauC</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2991">rust-lang/libc#2991</a></li>
                <li>freebsd procctl flags update by <a href="https://github.com/devnexen"><code>@​devnexen</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2992">rust-lang/libc#2992</a></li>
                <li>Report the actual error when failing to get the rustc version by <a href="https://github.com/bjorn3"><code>@​bjorn3</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3000">rust-lang/libc#3000</a></li>
                <li>ci: Read test output from stderr by <a href="https://github.com/JohnTitor"><code>@​JohnTitor</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3005">rust-lang/libc#3005</a></li>
                <li>freebsd subset of memstat api addition by <a href="https://github.com/devnexen"><code>@​devnexen</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2998">rust-lang/libc#2998</a></li>
                <li>Add rand48 functions by <a href="https://github.com/carbotaniuman"><code>@​carbotaniuman</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/2995">rust-lang/libc#2995</a></li>
                <li>Add sys/ucontext.h signatures for linux aarch64 glibc by <a href="https://github.com/dtolnay"><code>@​dtolnay</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3001">rust-lang/libc#3001</a></li>
                <li>Add pull request template by <a href="https://github.com/JohnTitor"><code>@​JohnTitor</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3006">rust-lang/libc#3006</a></li>
                <li>Add kexec_file_load system call for arm64 linux by <a href="https://github.com/dtolnay"><code>@​dtolnay</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3009">rust-lang/libc#3009</a></li>
                <li>Migrate from highfive to triagebot by <a href="https://github.com/ehuss"><code>@​ehuss</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3018">rust-lang/libc#3018</a></li>
                <li>mips32: fix missing __s64 type definition by <a href="https://github.com/cppcoffee"><code>@​cppcoffee</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3016">rust-lang/libc#3016</a></li>
                <li>Revert &quot;Auto merge of <a href="https://github-redirect.dependabot.com/rust-lang/libc/issues/3018">#3018</a> - ehuss:highfive-triagebot, r=JohnTitor&quot; by <a href="https://github.com/JohnTitor"><code>@​JohnTitor</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3019">rust-lang/libc#3019</a></li>
                <li>Fix the loongarch64 kernel ABI by <a href="https://github.com/xen0n"><code>@​xen0n</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3007">rust-lang/libc#3007</a></li>
                <li>adding SYS_pidfd_send_signal/SYS_pidfd_getfd constants to linux uclib… by <a href="https://github.com/devnexen"><code>@​devnexen</code></a> in <a href="https://github-redirect.dependabot.com/rust-lang/libc/pull/3012">rust-lang/libc#3012</a></li>
