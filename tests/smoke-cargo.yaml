                <li><a href="https://github.com/rust-lang/libc/commit/2fc3ef936ec63ee3ae9a22ec9021333a04f1e42a"><code>2fc3ef9</code></a> Auto merge of <a href="https://redirect.github.com/rust-lang/libc/issues/3276">#3276</a> - dragan-cecavac-nordsec:android/add-nlm_f_dump_filtered,...</li>
                <li><a href="https://github.com/rust-lang/libc/commit/fffd79113b68fd6f74dab3fda7d8df2801467f80"><code>fffd791</code></a> Update and release version 0.2.147</li>
                <li><a href="https://github.com/rust-lang/libc/commit/1e8943d432c3c3012eaacb091e07b88d2ca068d6"><code>1e8943d</code></a> Auto merge of <a href="https://redirect.github.com/rust-lang/libc/issues/3271">#3271</a> - devnexen:android_sendfile, r=JohnTitor</li>
                <li><a href="https://github.com/rust-lang/libc/commit/b5e3a8a9b981c68b4edd15c8254f95f4bf913fda"><code>b5e3a8a</code></a> Auto merge of <a href="https://redirect.github.com/rust-lang/libc/issues/3270">#3270</a> - devnexen:android_getentropy, r=JohnTitor</li>
                <li><a href="https://github.com/rust-lang/libc/commit/ea1e56154dd461299e0fc942329f2809a2384962"><code>ea1e561</code></a> Auto merge of <a href="https://redirect.github.com/rust-lang/libc/issues/3273">#3273</a> - flba-eb:add_qnx_extra_traits, r=JohnTitor</li>
                <li><a href="https://github.com/rust-lang/libc/commit/0c7a69c00c2f230d84a4627ddb104b2be117a53d"><code>0c7a69c</code></a> Update src/unix/nto/neutrino.rs</li>
                <li><a href="https://github.com/rust-lang/libc/commit/c16d97cfd0826a264688f16b1f054f8491cc7f0f"><code>c16d97c</code></a> Auto merge of <a href="https://redirect.github.com/rust-lang/libc/issues/3272">#3272</a> - sunfishcode:sunfishcode/ethernet, r=JohnTitor</li>
                <li><a href="https://github.com/rust-lang/libc/commit/8530e6fb1996f3ab41e587df2a2b29c5eaa32ec7"><code>8530e6f</code></a> Auto merge of <a href="https://redirect.github.com/rust-lang/libc/issues/3279">#3279</a> - GuillaumeGomez:docs-rs, r=JohnTitor</li>
