            pr-body: |
                Bumps [time](https://github.com/time-rs/time) from 0.1.38 to 0.3.12.
                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/time-rs/time/releases">time's releases</a>.</em></p>
                <blockquote>
