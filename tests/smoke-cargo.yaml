                <details>
                <summary>Release notes</summary>
                <p><em>Sourced from <a href="https://github.com/dtolnay/itoa/releases">itoa's releases</a>.</em></p>
                <blockquote>
                <h2>1.0.14</h2>
                <ul>
                <li>Work around bad IDE suggestion (<a href="https://redirect.github.com/dtolnay/itoa/issues/56">#56</a>)</li>
                </ul>
                <h2>1.0.13</h2>
                <ul>
                <li>Code cleanup (<a href="https://redirect.github.com/dtolnay/itoa/issues/48">#48</a>, <a href="https://redirect.github.com/dtolnay/itoa/issues/49">#49</a>, <a href="https://redirect.github.com/dtolnay/itoa/issues/50">#50</a>, <a href="https://redirect.github.com/dtolnay/itoa/issues/51">#51</a>, <a href="https://redirect.github.com/dtolnay/itoa/issues/52">#52</a>, <a href="https://redirect.github.com/dtolnay/itoa/issues/53">#53</a>, <a href="https://redirect.github.com/dtolnay/itoa/issues/54">#54</a>, <a href="https://redirect.github.com/dtolnay/itoa/issues/55">#55</a>)</li>
                </ul>
                <h2>1.0.12</h2>
                <ul>
                <li>Add itoa::Integer::MAX_STR_LEN associated constant (<a href="https://redirect.github.com/dtolnay/itoa/issues/45">#45</a>, thanks <a href="https://github.com/SUPERCILEX"><code>@SUPERCILEX</code></a>)</li>
                </ul>
                <h2>1.0.11</h2>
                <ul>
                <li>More granular <code>unsafe</code> blocks (<a href="https://redirect.github.com/dtolnay/itoa/issues/42">#42</a>, thanks <a href="https://github.com/anforowicz"><code>@anforowicz</code></a>)</li>
                </ul>
                <h2>1.0.10</h2>
                <ul>
                <li>Improve test coverage (<a href="https://redirect.github.com/dtolnay/itoa/issues/41">#41</a>, thanks <a href="https://github.com/CXWorks"><code>@CXWorks</code></a>)</li>
                </ul>
